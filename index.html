<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>logged out</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>
  <body>
  <div class="pageContainer">
    <div class="dashboard">
      <div class="dashboardText">
        <h2>Account Logout</h2>
        <p id="liveDate">xx xxx, xxxx</p>
      </div>
      <div class="dashboardImg">
        <!-- <img src="" alt="It's me"> -->
        <i class="fas fa-user-secret fa-2x"></i>
      </div>
    </div>

    <div class="logoutContent">
      <div class="logoutIcon">
        <i class="fas fa-sign-out-alt fa-6x"></i>
      </div>

      <p class="successTitle">Logout Success!</p>
      <div class="text">
        <p>You have been logged off your account. It is now safe to leave the computer.</p>
        <p>Your shopping cart has been saved, the items inside it will be restored whenever you log back into your account.</p>
      </div>

      <div class="btn">
          <a class="login" href="#">Login</a>
          <a class="Continue" href="#">Home</a>
      </div>
    </div>


    <!-- menu bar section -->
    <div class="menuBar">
      <i class="fas fa-bars fa-2x"></i>
      <i class="far fa-chart-bar fa-2x"></i>
      <i class="far fa-calendar-alt fa-2x"></i>
      <i class="far fa-user fa-2x"></i>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
